---
- hosts: all
  sudo: True
  roles:
    - chrony

- hosts: controller
  sudo: True
  roles:
    - mysql
    - rabbitmq-server
    - keystone
    - glance
    - nova-controller
    - neutron-controller
    - horizon

- hosts: network
  sudo: True
  roles:
    - neutron-network

- hosts: compute
  sudo: True
  roles:
    - nova-compute

- hosts: controller
  tasks:

    - name: display horizon url
      debug:
        msg: "horizon url: http://{{ openstack_controller_ip }}"
